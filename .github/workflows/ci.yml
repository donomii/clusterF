name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  build-test:
    name: Build and Test (${{ matrix.os }}, Go ${{ matrix.go }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        go: ["1.22.x", "1.23.x"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}

      - name: Go env
        run: |
          go env

      - name: Build (CGO disabled for headless build)
        env:
          CGO_ENABLED: 0
        run: |
          go build ./...

      - name: Test (Full)
        if: runner.os != 'macOS'
        env:
          CGO_ENABLED: 0
        run: |
          go test ./...

      - name: Test (Sandbox-safe)
        if: runner.os == 'macOS'
        env:
          CGO_ENABLED: 0
          CLUSTERF_SANDBOX: 1
          GOCACHE: ${{ github.workspace }}/.gocache
        run: |
          go test ./...

      # Optional benchmarks (disabled by default). Enable with workflow_dispatch input or env in future.
      # - name: Benchmarks
      #   if: ${{ false }}
      #   run: |
      #     go test -bench=. -run=^$ ./...
